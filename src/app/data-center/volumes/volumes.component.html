<section class="container-fluid dc-elb">
    <h2 class="article-title"></h2>
    <div class="row">
      <div class="clearfix col-12">
        <tabset>
          <tab heading="My Volumes" [active]="staticBillingTab.active" (select)="staticBillingTab.active = true" (deselect)="staticBillingTab.active = false">
            <div class="box box-default elb-tab-content">
              <div role="tabpanel">
                <div class="row">
                  
                  <div class="col-xl-12 mt-3">
                    <p class="pull-left">
                      <button class="ml-3 btn btn-primary btn-sm waves-effect waves-effect waves-effect waves-effect" data-toggle="tab" onclick="window.location.href=window.location.href='#/app/data-center/volume/new'">Create Volume</button>
                    </p>
                    <div class="btn-group ml-4" dropdown>
                        <button id="button-disabled-item" dropdownToggle type="button" class="btn btn-primary dropdown-toggle btn-sm waves-effect waves-effect waves-effect waves-effect"
                                aria-controls="dropdown-disabled-item">
                          Actions <span class="caret"></span>
                        </button>
                        <ul id="dropdown-disabled-item" *dropdownMenu class="dropdown-menu show"
                            role="menu" aria-labelledby="button-disabled-item">
                            <li role="menuitem" (click)="detachVolume(action.detach)"><a class="dropdown-item" [ngClass]="{'disabled' : !action.detach}" href="#/app/data-center/volumes">Detach Volume</a></li>
                            <li role="menuitem" (click)="attachVolume(action.attach)"><a class="dropdown-item" [ngClass]="{'disabled' : !action.attach}" href="#/app/data-center/volumes">Attach Volume</a></li>
                            <li role="menuitem" (click)="deleteVolume(action.delete)"><a class="dropdown-item" [ngClass]="{'disabled' : !action.delete}" href="#/app/data-center/volumes">Delete Volume</a></li>
                        </ul>
                      </div>
                    <!-- <span class="pull-right">
                      <a href="javascript:void(0);" (click)=" isCollapsed = !isCollapsed " [attr.aria-expanded]="!isCollapsed" aria-controls="elbFilterCollapse" >
                        <fa name="filter" size="3x" class="font-fa-icon"></fa>
                      </a>
                    </span> -->
                  </div>
                  <!-- search tags -->
                  <!-- <div class="col-12 text-center" *ngIf=" searchTags && searchTags.length > 0 ">
                    <strong>Search Tags: </strong><text-tag (triggerClose)="triggerCloseTag(tag)" [prop]="tag.prop" [title]="tag.title" [closable]="tag.closable" *ngFor="let tag of searchTags"></text-tag>
                  </div> -->
                  <!-- filter form -->
                  <div class="col-xl-12">
                    <volume-filter-form (triggerFilterCollapse)="triggerFilterCollapse($event)" [updatedSearchOptions]="searchOptions" [ngbCollapse]="!isCollapsed" [isCollapsed]="isCollapsed" (searchOptions)="updateSearchOptions($event)"></volume-filter-form>
                  </div>
                </div>
                <div class="row mt-2"></div>
                <div class="row mt-0">
                  <div class="col-xl-12 mt-2">
                    <volume-list [volumeSearchParams]="searchOptions" (volumeDetailsListupdated)="updateVolumeDetailsList($event)" (triggerAction)="triggerAction($event)" (clearAction)="clearAction($event)"></volume-list>
                  </div>
                </div>
              </div>
            </div>
          </tab>
        </tabset>
      
      </div>
    </div>
  </section>
