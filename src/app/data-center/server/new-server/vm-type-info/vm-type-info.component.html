<div class="vm-type-info-container">
	<div class="price">
		<div class="m-price">₹ {{ vmTypeInfo.cost }}</div>
		<div class="d-price">₹ {{ vmTypeInfo.d_cost }}</div>
	</div>
	<div class="info">
		<div>{{ vmTypeInfo.memory }} GB / <span class="grey">{{ vmTypeInfo.cpu }} CPU</span></div>
		<div>{{ vmTypeInfo.vmtype }}.{{ vmTypeInfo.vmsubtype }} <span class="grey">Size</span></div>
		<div>{{ vmTypeInfo.vmsize }} GB <span class="grey">Hard Disk</span></div>
	</div>
</div>
