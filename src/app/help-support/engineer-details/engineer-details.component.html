<section class="container-fluid data-center-server" style="position:relative;overflow-x:hidden;">
  <h2 class="article-title"></h2>
  <div class="row pt-4 pb-3" style=" position: absolute;
  top: 0;
  right: 0;
  z-index: 2; margin:15px;">
    <div class="col-xl-12 pl-4">
      <span style="padding-right:10px"> Ticket Ageing:</span>
      <select placeholder="Ageing" class="selectpicker pull-right" [(ngModel)]="selectedAgeing" data-style="btn-primary" style="margin-right: 30px;">
        <option value="0">
          0
        </option>
        <option value="1">
          1
        </option>
        <option value="2">
          2
        </option>
        <option value="week">
          week
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <p *ngIf="loading" id="loaderimg" class="col-xl-2 ml-auto mr-auto">
      <img src="http://keystoneold.timesinternet.in//assets/img/ajax-loader.gif" class="img-fluid">
    </p>
  </div>

  <div class="row">
    <div class="clearfix col-12">

      <div class="box box-default server-tab-content">
        <div class="">
          <div class="row pt-4 pb-3">
            <div class="col-xl-12 pl-4">

              <button class="ml-3 btn btn-primary btn-sm waves-effect waves-effect waves-effect waves-effect" (click)="goToEngineerTableDashboard()">Back</button>
              <!-- <a href="javascript:void(0)" class="ml-4" (click)="changeView()">{{ticketView}}</a> -->
            </div>

          </div>
          <div class="row mt-0 pl-5 pr-5">
            <div class="col-xl-12">



              <div class="row">
                <!-- <div class="col-12 pr-0">
                  <div class="row">
                    <div class="col-xl-4 mt-4" *ngIf="showPagination()">
                      <span style="font-size: 14px;font-weight: bold;">Showing {{ pageItemIndex + 1 }}-{{ pageItemIndex + servers?.vmdata.length }} of {{ collectionSize }}</span>
                    </div>
                    <div class="col-xl-8">
                      <div class="mt-1 pull-right" *ngIf="showPagination()">
                        <ngb-pagination (pageChange)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page" [maxSize]="maxSize" [rotate]="rotate" [boundaryLinks]="boundaryLinks">
                        </ngb-pagination>
                      </div>
                    </div>
                  </div>
                </div> -->

                <table class="table table-hover table-responsive table-bordered">

                  <thead class="thead">

                    <tr>
                      <th>Engineer Name</th>
                      <th>Tickets</th>
                      <th>Logged Date</th>
                      <th>Last update On</th>
                      <th>Status</th>
                      <th>On Hold reason</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="engineerInfo">

                    <tr *ngFor=" let engineer of engineerInfo; let i = index;">
                      <td>{{ engineer.engineer}}</td>
                      <td>
                        {{engineer.tickets}}
                      </td>
                      <td> {{engineer.loggeddate}}</td>
                      <td> {{engineer.lastupdate}}</td>
                      <td> {{engineer.status}}</td>
                      <td> {{engineer.onholdreason}}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- <div class="col-xl-12 text-center" *ngIf="showNoServersMsg()">No servers found</div>
                <div class="col-xl-12 text-center text-danger" *ngIf="serverCallError">Something went wrong. Please try again. &nbsp;
                  <a href="javascript:void(0)" (click)="getMyServers()">
                    <fa class="" name="refresh"></fa> Reload</a>
                </div> -->

                <div class="col-12 pr-0">
                  <div class="mt-2 pull-right">
                    <ngb-pagination (pageChange)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page"
                      [maxSize]="maxSize" [rotate]="rotate" [boundaryLinks]="boundaryLinks">
                    </ngb-pagination>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
