  </p>
</div>

  <table class="table table-hover table-responsive table-bordered">

    <thead class="thead">

      <tr>
        <th>Engineer Name</th>
        <th>Logged In</th>
        <th>Total</th>
        <th>Inprogress</th>
        <th>User Not Available</th>
        <th>On Hold</th>
        <th>Resolved</th>
      </tr>
    </thead>
    <tbody *ngIf="engineerLocationInfo">

      <tr *ngFor=" let engineer of engineerLocationInfo; let i = index; " (click)="goToDetailsDashboard(engineer.Engineer)">
        <td>{{ engineer.Engineer}}</td>
        <td>
          {{engineer.loggedin}}
        </td>
        <td> {{engineer.total}}</td>
        <td> {{engineer.inprogress}}</td>
        <td> {{engineer.notavailable}}</td>
        <td> {{engineer.onhold}}</td>
        <td> {{engineer.resolved}}</td>

      </tr>
    </tbody>
  </table>

  <div class="col-12 pr-0">
    <div class="mt-2 pull-right">
      <ngb-pagination (pageChange)="pageChange($event)" [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page"
        [maxSize]="maxSize" [rotate]="rotate" [boundaryLinks]="boundaryLinks">
      </ngb-pagination>
    </div>
  </div>
</div>
